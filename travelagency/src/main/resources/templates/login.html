<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 style="text-align: center" class="mt-5">Login</h3>
    <form th:action="@{/login}" th:object="${korisnik}" method="post">
        <div class="mb-3">
            <label for="korisnickoIme" class="form-label">Username</label>
            <input type="text" class="form-control" id="korisnickoIme" th:field="*{korisnickoIme}" required>
        </div>
        <div class="mb-3">
            <label for="lozinka" class="form-label">Password</label>
            <input type="password" class="form-control" id="lozinka" th:field="*{lozinka}" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a th:href="@{/registracija}">Register here</a></p>
</div>
</body>
</html>
