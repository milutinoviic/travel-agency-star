<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer type="text/javascript" src="/js/registracija.js"></script>
</head>
<body>
<div class="container">
  <h3 style="text-align: center" class="mt-5">Register</h3>
  <form th:action="@{/registracija}" th:object="${korisnik}" method="post" onsubmit="return validateForm()">
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="mb-3">
      <label for="korisnickoIme" class="form-label">Username</label>
      <input type="text" class="form-control" id="korisnickoIme" th:field="*{korisnickoIme}">
    </div>
    <div class="mb-3">
      <label for="lozinka" class="form-label">Password</label>
      <input type="password" class="form-control" id="lozinka" th:field="*{lozinka}">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword">
    </div>
    <div class="mb-3">
      <label for="emailAdresa" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailAdresa" th:field="*{emailAdresa}">
    </div>
    <div id="error" class="alert alert-danger" role="alert" style="display:none;"></div>
    <div class="mb-3">
      <label for="ime" class="form-label">First Name</label>
      <input type="text" class="form-control" id="ime" th:field="*{ime}">
    </div>
    <div class="mb-3">
      <label for="prezime" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="prezime" th:field="*{prezime}">
    </div>
    <div class="mb-3">
      <label for="datumRodjenja" class="form-label">Birth Date</label>
      <input type="date" class="form-control" id="datumRodjenja" th:field="*{datumRodjenja}">
    </div>
    <div class="mb-3">
      <label for="adresa" class="form-label">Address</label>
      <input type="text" class="form-control" id="adresa" th:field="*{adresa}">
    </div>
    <div class="mb-3">
      <label for="brojTelefona" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="brojTelefona" th:field="*{brojTelefona}">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="d-flex justify-content-between mt-3">
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    <a th:href="@{/putovanje}" class="text-end">Continue Unlogged</a>
  </div></div>
</body>
</html>
